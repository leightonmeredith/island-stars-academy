<section>
  <div class='center-image'>
    <mat-card>
      <mat-card-header style="display: block;">
        <mat-card-title>
          Contact
        </mat-card-title>
        <mat-card-subtitle>Thanks for supporting our journey. If there is anything that you believe will help us on our
          way, please feel free to reach out</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="display: block;">

        <div style="width: 100%; background-color: #036; color: #036; text-align: right;">Podcast19</div>
        <form [formGroup]="contactGroup">
          <mat-form-field style="width: 40%;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@host.com" formControlName='email' name='email'>
            <mat-hint>Required</mat-hint>
            <mat-error *ngIf="contactGroup.get('email').hasError('required')">Required</mat-error>
          </mat-form-field>
          <span style="padding: 20px;"></span>          
          <mat-form-field style="width: 40%;">
            <mat-label>Subject</mat-label>
            <input matInput placeholder="Enter subject here" formControlName='subject' name='subject'>
            <mat-hint>Required</mat-hint>
            <mat-error *ngIf="contactGroup.get('email').hasError('required')">Required</mat-error>
          </mat-form-field>
          <br><br>
          <mat-form-field style="width: 100%;">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="What's on your mind..." rows="6" formControlName='message' name='message'>
              <mat-hint>Required</mat-hint>
              <mat-error *ngIf="contactGroup.get('message').hasError('required')">Required</mat-error>
            </textarea>
          </mat-form-field>
        </form>        
      </mat-card-content>
      <mat-card-actions align='end'>
        <button disabled='disabled' mat-raised-button color="primary" (click)="sendEmail()">Send </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
